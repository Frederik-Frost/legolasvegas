<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Legolasvegas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />

    <link rel="stylesheet" href="styles.scss" />
  </head>
  <body>
    <header>
      <a class="header-logo" href="index.html">
        <img id="header_logo" src="svg/LegolasvegasLogo.svg" alt="header logo" />
      </a>

      <ul class="outer-ul credit-header">
        <div id="dropdown">
          <button>
            <div id="profile">
              <div class="pic-container">
                <img src="svg/faceIcon.svg" alt="profile pic" />
              </div>
              <p class="profile-name"></p>
            </div>
          </button>

          <ul class="options">
            <li><a href="#">Edit profile</a></li>
            <li><a href="login.html">Go Back</a></li>
            <li><a href="index.html" class="logout">Logout</a></li>
          </ul>
        </div>
      </ul>
    </header>

    <main>
      <form id="credit-form">
        <p class="close_credit_form">x</p>
        <h2>Tilføj credit</h2>
        <div class="credit-input">
          <h3>Indtast beløb</h3>

          <input type="text" name="credit" required placeholder="&nbsp;" />
          <label for="credit">DKK</label>
        </div>

        <div class="payment-info">
          <div class="card-info">
            <h3>Betalingsinfo:</h3>
            <p>**** **** **** *825</p>
          </div>
          <div class="update-info">
            <p>Ikke det rigtige kortnummer?</p>
            <button class="card_updater">Opdater</button>
          </div>
        </div>

        <button class="submit_payment" type="submit">Indbetal</button>
      </form>
    </main>

    <script src="login.js"></script>
  </body>
</html>
