<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Legolasvegas</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="styles.scss" />
  </head>

  <body>
    <!-- Standard Header -->
    <header>
      <a class="header-logo" href="index.html">
        <img id="header_logo" src="svg/LegolasvegasLogo.svg" alt="header logo" />
      </a>

      <!-- <nav id="header_menu"> -->
      <ul class="outer-ul">
        <div id="dropdown">
          <button>
            <div id="profile">
              <div class="pic-container">
                <img src="svg/faceIcon.svg" alt="profile pic" />
              </div>
              <p class="profile-name"></p>
            </div>
          </button>

          <ul class="options">
            <li class="edit_profile_button">Edit profile</li>
            <li class="getCredit">Get credit</li>
            <li><a href="index.html" class="logout">Logout</a></li>
          </ul>
        </div>

        <div id="mute-btn" class="header-btn">
          <div class="mute"></div>
        </div>
      </ul>
      <!-- </nav> -->
    </header>
    <!-- Standard Header -->

    <img src="img/legolas" alt="" class="legolas" />
    <img src="img/arwen" alt="" class="arwen" />
    <div id="slotmachine"></div>

    <img src="img/light.png" alt="" class="light_overlay" />

    <div class="edit_profile">
      <p class="close_edit_profile">x</p>
      <h2>Edit profile</h2>
      <form action="">
        <p class="username">Name</p>
        <input type="text" id="username" name="username" placeholder="Name" required />
        <p class="mail">E-mail</p>
        <input type="email" id="email" name="email" placeholder="E-mail" required />
        <p class="password">Password</p>
        <input type="password" id="password" name="password" placeholder="Password" required />
        <div class="button_wrapper">
          <button class="edit_button">Edit</button>
        </div>
      </form>
    </div>

    <form id="credit-form">
      <p class="close_credit_form">x</p>

      <h2>Tilføj credit</h2>
      <div class="credit-input">
        <h3>Indtast beløb</h3>

        <input type="text" name="credit" required placeholder="&nbsp;" />
        <label for="credit">DKK</label>
      </div>

      <div class="payment-info">
        <div class="card-info">
          <h3>Betalingsinfo:</h3>
          <p>**** **** **** *825</p>
        </div>
        <div class="update-info">
          <p>Ikke det rigtige kortnummer?</p>
          <button class="card_updater">Opdater</button>
        </div>
      </div>

      <button class="submit_payment" type="submit">Indbetal</button>
    </form>

    <div id="cashout"></div>

    <audio id="audio_spin">
      <source src="music/spin.mp3" type="audio/mpeg" />
    </audio>

    <audio id="audio_spin_end">
      <source src="music/spin_end.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio_spin_win">
      <source src="music/celebration.mp3" type="audio/mpeg" />
    </audio>

    <script src="login.js"></script>
  </body>
</html>
