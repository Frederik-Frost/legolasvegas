<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Legolasvegas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="styles.scss" />
  </head>

  <body>
    <!-- Standard Header -->
    <header>
      <a class="header-logo" href="index.html">
        <img id="header_logo" src="svg/LegolasvegasLogo.svg" alt="header logo" />
      </a>
      <div id="burger_button">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <nav id="header_menu">
        <ul class="outer-ul">
          <div id="dropdown">
            <button>
              <div id="profile">
                <div class="pic-container">
                  <img src="svg/faceIcon.svg" alt="profile pic" />
                </div>
                <p class="profile-name"></p>
              </div>
            </button>

            <ul class="options">
              <li><a href="#">Edit profile</a></li>
              <li><a href="#credit">Get credit</a></li>
              <li><a href="index.html">Logout</a></li>
            </ul>
          </div>

          <div id="mute-btn" class="header-btn">
            <div class="mute"></div>
          </div>
        </ul>
      </nav>
    </header>
    <!-- Standard Header -->

    <img src="img/legolas" alt="" class="legolas" />
    <img src="img/arwen" alt="" class="arwen" />
    <div id="slotmachine"></div>

    <img src="img/light.png" alt="" class="light_overlay" />
    <script src="login.js"></script>
  </body>
</html>
