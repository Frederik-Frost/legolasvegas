<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.scss" />
  </head>
  <body>
    <!-- Standard Header -->
    <header>
      <a class="header-logo" href="index.html">
        <img id="header_logo" src="svg/LegolasvegasLogo.svg" alt="header logo" />
      </a>

      <div id="burger_button">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <nav id="header_menu">
        <ul>
          <div id="signup-btn" class="header-btn">
            <p>Tilmeld</p>
          </div>
          <div id="login-btn" class="header-btn">
            <p>Login</p>
          </div>
          <div id="mute-btn" class="header-btn">
            <img src="svg/mute.svg" alt="mute button" />
          </div>
        </ul>
      </nav>
    </header>
    <!-- Standard Header -->

    <div class="signup-modal" class="modal">
      <div class="close">X</div>

      <form id="signup-form">
        <h2>Opret profil</h2>

        <div class="form-group">
          <input type="text" name="email" required placeholder="&nbsp;" />
          <label for="email">E-mail</label>
        </div>

        <div class="form-group">
          <input type="password" name="password" required placeholder="&nbsp;" />
          <label for="password">Kodeord</label>
        </div>
        <div class="form-group">
          <input type="password" name="password" required placeholder="&nbsp;" />
          <label for="password">Gentag kodeord</label>
        </div>
        <div class="form-group">
          <button type="submit" class="login">Opret profil</button>
        </div>
      </form>
    </div>

    <div class="login-modal" class="modal">
      <div class="close">X</div>
      <form id="login-form">
        <h2>Login</h2>
        <div class="form-group">
          <input type="text" name="email" required placeholder="&nbsp;" />
          <label for="email">E-mail</label>
        </div>

        <div class="form-group">
          <input type="password" name="password" required placeholder="&nbsp;" />
          <label for="password">Password</label>
        </div>

        <div class="form-group">
          <button type="submit" class="login">Login</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
