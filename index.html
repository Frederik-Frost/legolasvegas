<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="robots" content="noindex" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.scss" />
</head>

<body>
  <!-- Standard Header -->
  <header>
    <a class="header-logo" href="index.html">
      <img id="header_logo" src="svg/LegolasvegasLogo.svg" alt="header logo" />
    </a>

    <div id="burger_button">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <nav id="header_menu">
      <ul>
        <div id="signup-btn" class="header-btn">
          <p>Tilmeld</p>
        </div>
        <div id="login-btn" class="header-btn">
          <p>Login</p>
        </div>
        <div id="mute-btn" class="header-btn">
          <div class="mute"></div>
        </div>
      </ul>
    </nav>
  </header>
  <!-- Standard Header -->



  <img src="img/legolas" alt="" class="legolas" />
  <img src="img/arwen" alt="" class="arwen" />
  <div id="slotmachine"></div>

  <img src="img/light.png" alt="" class="light_overlay" />

  <a href="overview.html">Overview</a>

  <div class="container signup-modal login-modal modal" id="container">
    <div class="form-container sign-up-container">
      <div class="close">X</div>
      <form action="">

        <h1>Create Account</h1>
        <input type="text" id="username" name="username" placeholder="Name" required />
        <input type="email" id="email" name="email" placeholder="E-mail" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button>Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Password" required />
        <a href="#" class="forgot-password">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Already got an account?</h1>
          <p>Then you need to sign in - one does not simply walk into Mordor!</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">

          <h1>Don't have an account yet?</h1>
          <p>Let us know who you are, and we can start our journey together!</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
