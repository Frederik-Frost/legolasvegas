<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.scss" />
  </head>

  <body>
    <!-- Standard Header -->
    <header>
      <a class="header-logo" href="index.html">
        <img id="header_logo" src="svg/LegolasvegasLogo.svg" alt="header logo" />
      </a>

      <div id="burger_button">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <nav id="header_menu">
        <ul class="outer-ul">
          <div id="signup-btn" class="header-btn">
            <p>Tilmeld</p>
          </div>
          <div id="login-btn" class="header-btn">
            <p>Login</p>
          </div>
          <div id="mute-btn" class="header-btn">
            <div class="mute"></div>
          </div>
        </ul>
      </nav>
    </header>
    <!-- Standard Header -->

    <img src="img/legolas" alt="" class="legolas" />
    <img src="img/arwen" alt="" class="arwen" />
    <div id="slotmachine"></div>

    <img src="img/light.png" alt="" class="light_overlay" />

    <div class="container signup-modal login-modal modal" id="container">
      <div class="close">X</div>

      <div class="form-container sign-up-container">
        <form action="">
          <h3 class="winner_title"></h3>
          <p class="winner_description"></p>
          <h1>Create Account</h1>

          <input type="text" id="username" name="username" placeholder="Name" required />
          <input type="email" id="email" name="email" placeholder="E-mail" required />
          <input type="password" id="password" name="password" placeholder="Password" required />
          <button>Opret</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <input type="email" name="yourEmail" placeholder="E-mail" required />
          <input type="password" name="yourPassword" placeholder="Password" required />
          <a href="#" class="forgot-password">Glemt password?</a>
          <button class="sign_in_button">Login</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Allerede oprettet?</h1>
            <p>Så log ind og fortsæt rejsen!</p>
            <button class="ghost" id="signIn">Login</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Har du ikke en bruger?</h1>
            <p>Fortæl os hvem du er, og lad os starte rejsen sammen!</p>
            <button class="ghost" id="signUp">Opret</button>
          </div>
        </div>
      </div>
    </div>

    <img src="img/light.png" alt="" class="light_overlay" />

    <audio id="audio_spin">
      <source src="music/spin.mp3" type="audio/mpeg" />
    </audio>

    <audio id="audio_spin_end">
      <source src="music/spin_end.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio_spin_win">
      <source src="music/celebration.mp3" type="audio/mpeg" />
    </audio>

    <script src="script.js"></script>
  </body>
</html>
